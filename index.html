<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center">🔐 Password Strength Checker</h2>
        <form method="POST" action="/">
          <div class="mb-3">
            <label for="language" class="form-label">Choose Language:</label>
            <select class="form-select" id="language" name="language" required>
              <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
              <option value="es" {% if language == 'es' %}selected{% endif %}>Spanish</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">{{ "Enter your password" | safe }}</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Check Password</button>
          </div>
        </form>

        {% if result %}
        <div class="alert alert-info mt-4" role="alert">
          {{ result }}
        </div>
        {% endif %}

        {% if generated_password %}
        <div class="alert alert-success mt-3" role="alert">
          <strong>Password generated:</strong> {{ generated_password }}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
