<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 12px;
    }

    .form-label {
      font-weight: 500;
    }

    .alert {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="text-center mb-4">🔐 Password Strength Checker</h3>

          <form method="POST">
            <!-- Language Selection -->
            <div class="mb-3">
              <label for="language" class="form-label">🌐 Select Language</label>
              <select class="form-select" name="language" id="language" required>
                <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
                <option value="es" {% if language == 'es' %}selected{% endif %}>Español</option>
              </select>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">🔑 Enter Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Check Password</button>
            </div>
          </form>

          <!-- Feedback Message -->
          {% if result %}
            <div class="alert alert-info mt-4">{{ result }}</div>
          {% endif %}

          {% if generated_password %}
            <div class="alert alert-success mt-2">
              <strong>Generated Password:</strong> {{ generated_password }}
            </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</body>
</html>
